<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equb using Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      #form-box {
        background-image: url(image/back.avif);
        background-size: cover;

        background-position: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gx-5">
        <div class="col-md-5 pt-5" id="form-box">
          <div class="mb-3">
            <label for="fname" class="form-label fs-4 fw-bold"
              >First Name</label
            >
            <input
              type="text"
              class="form-control fs-5"
              id="fname"
              placeholder="First Name..."
            />
          </div>

          <div class="mb-3">
            <label for="lname" class="form-label fs-4 fw-bold">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last Name..."
            />
          </div>

          <div class="mb-3">
            <select
              id="select"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Choose the Amount</option>
              <option value="1000">1000</option>
              <option value="2000">2000</option>
              <option value="3000">3000</option>
              <option value="4000">4000</option>
              <option value="5000">5000</option>
              <option value="10000">10,000</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="50000">50,000</option>
              <option value="100000">100,000</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="d-grid gap-2">
              <button id="btn" class="btn btn-success" type="button">
                Pay Equb
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <h1 class="text-center">Welcome To Degital Equb</h1>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody class="bodyTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
