<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equb using Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      @media (min-width: 766px) {
        #form-box {
          height: 100vh;
        }
      }
      #form-box {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.406),
            rgba(0, 0, 0, 0.403)
          ),
          url(image/back.avif);
        background-size: cover;
        background-position: center;
      }
      #table-content {
        height: 75vh;
        overflow-y: auto;
      }
      .footer {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .winner-box {
        height: 15vh;
        background-color: red;
        margin-top: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gy-3">
        <div class="col-md-5 pt-5" id="form-box">
          <div class="mb-3">
            <!-- <label for="fname" class="form-label fs-4 fw-bold"
              >First Name</label -->
            >
            <input
              type="text"
              class="form-control fs-5 fw-bold"
              id="fname"
              placeholder="First Name..."
            />
          </div>

          <div class="mb-3">
            <!-- <label for="lname" class="form-label fs-4 fw-bold">Last Name</label> -->
            <input
              type="text"
              class="form-control fs-5 fw-bold"
              id="lname"
              placeholder="Last Name..."
            />
          </div>

          <div class="mb-3">
            <select
              id="select"
              class="form-select fs-5 fw-bold"
              aria-label="Default select example"
            >
              <option selected>Choose the Amount</option>
              <option value="1000">1000</option>
              <option value="2000">2000</option>
              <option value="3000">3000</option>
              <option value="4000">4000</option>
              <option value="5000">5000</option>
              <option value="10000">10,000</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="50000">50,000</option>
              <option value="100000">100,000</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="d-grid gap-2">
              <button id="btn" class="btn btn-success" type="button">
                Pay Equb
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-7 data">
          <div class="p-2 bg-primary-subtle">
            <h1 class="text-center">Welcome To Degital Equb</h1>
          </div>
          <div id="table-content">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>fName</th>
                  <th>lName</th>
                  <th>Amount</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody class="bodyTable"></tbody>
            </table>
          </div>
          <div class="winner">
            <div class="footer mt-3">
              <!-- Button trigger modal -->
              <button
                id="shuffle-btn"
                type="button"
                class="btn btn-success btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Shuffle the Card
              </button>

              <button
                id="start-equb-btn"
                type="button"
                class="btn btn-primary btn-lg"
              >
                Start new Equb
              </button>

              <div id="spinner" class="spinner-border hidden" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      Congratulations
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <h2 id="winner-name"></h2>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="footer">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-danger">Left</button>
              <button type="button" class="btn btn-warning">Middle</button>
              <button type="button" class="btn btn-success">Right</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
